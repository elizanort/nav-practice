<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AirBnB Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <img src="./img/logo.png" class="airbnb-icon" alt="AirBnB logo.">
            <div>
                <img src="./img/search.png" class="search-icon" alt="Search icon.">
                <input id="search" name="search" type="search" placeholder="           Try 'Vancouver'"        Try 'Vancouver' ">
            </div>
            <ul class="nav-buttons">
                <li></li>
                <li>Host</li>
                <li>Saved</li>
                <li>Trips</li>
                <li>Messages</li>
                <li>Help</li>
            </ul>
            <img src="./img/profile.jpg" class="profile-icon" alt="profile icon">
            <!-- <img src="./img/profile.jpg" class="profile-icon" alt="User's profile picture."> -->
        </nav>
    </header>
</body>

</html>
